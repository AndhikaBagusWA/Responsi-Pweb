<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Georgia`s BARBERSHOP</title>
	<link rel="stylesheet" href="tampilanweb.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" lang="" hre></script>

</head>
<body>
	<header class="container p-5">
		<h2>Selamat Datang Di Georgia`s Barbershop silahkan order pesanan anda</h2>
	</header>
	<img class="container-fluid" src="barbershop-img.jfif">
	<section class="container text-center">
		<h1>MENU SERVICE</h1>
		<p class="fs-3">Servis Reguler : Rp 150.000</p>
		<p class="fs-3">Servis Premium : Rp 300.000</p>
	</section>

	<section>
		<form name="form1" method="post" action="proses.php">
		<h2>Silahkan Order</h2>
		<section class="form-floating">
			<input type="text" class="form-control" name="nama" id="inama" placeholder="Nama" onchange="kapital()">
			<label for="floatingInput">Nama Anda</label>
		</section>

		<script type="text/javascript">
			function kapital() {
				const a = document.getElementById('inama');
				a.value = a.value.toUpperCase();
			}
		</script>

		<section>
			<label>Anda memesan servis:</label>
			<select class="form-select" name="pesanan">
				<option value="reguler">Reguler</option>
				<option value="premium">Premium</option>
			</select>
		</section>

		<section>
			<label>Jumlah yang anda pesan:</label>
			<input class="form-control" type="text" class="form-control-sm" name="jml_order" placeholder="masukkan angka">
			<input class="btn-primary" type="submit" value="Kirim">
			<input class="btn-primary" type="reset" value="Reset">
		</section>

	</section>
		
	</form>
</body>
</html>
